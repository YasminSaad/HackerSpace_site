<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackerSpace</title>
    <link rel="icon" href="img/Logo.svg">
    <link rel="stylesheet" href="genzi.css">
</head>

<body>
        <!-- MENU-BAR DESKTOP-->
        <aside>
            <div class="menu_lateral">
                    <div class="link_open">

                        <a class="open_titulo">OPEN! / <br> CLOSE :(</a> <!-- hover mensagem: O HS está aberto -->

                    <div class="link_manzanos">

                    <div class="link_cursos">

                    </div>
                    <div class="link_material">
                        <img src="img/icons/material_icon.svg" alt="material" class="link_material_img">
                        <!-- usar if para animação com hover -->
                        <a href="#material" class="link_material_titulo">MATERIAL <br> DIDÁTICO</a>
                    </div>

    <header>
        <a href="genzi.html" id="logo">HACKERSPACE</a>

    <div class="hiato"></div>

            <h3 href="#" class="btn_noticias">N<br>E<br>W<br>S</h3>
            <div class="link_linha_news">

        <div class="quadro_intro">

        </div>

        <div class="raincode">
            <p class="raincode_txt1">H<br>A<br>C<br>K<br>E<br>R</p>

        <div id="cursos">

            </div>
            <div class="projeto3">
                <div class="projeto3_bloco_menor">
                    <a href="projetos/projeto3.html" class="link_projeto3">NOME projeto3</a>
                    <img src="" alt="" class="projeto3_img">

                <div class="projeto3_bloco_maior"></div>

    <footer>
        <img src="img/maps_back_foot.svg" alt="background_footer" class="back_foot">
